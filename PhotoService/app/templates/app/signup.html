{% extends 'app/base.html' %}

{% block content %}

<h2>ユーザー登録</h2>

<form action="{% url 'app:signup' %}" method="post">{% csrf_token %}
  <label>ユーザー名</label>
  {{ form.username }}
  {{ form.username.errors }}
  <br>
  <label>パスワード</label>
  {{ form.password1 }}
  {{ form.password1.errors }}
  <br>
  <label>パスワード（確認）</label>
  {{ form.password2 }}
  {{ form.password2.errors }}
  <br>
  <input type="submit" value="登録する">
</form>

<p><a href="{% url 'app:login' %}">ログインはこちら</a></p>

{% endblock %}
